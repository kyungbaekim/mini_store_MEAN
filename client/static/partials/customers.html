<div ng-controller='CustomersController'>
  <div class='top'>
    <p><u><b>Add a new customer</b></u></p>
    <form>
      <p>Customer Name: <input type='text' id='name' name='name' ng-model='new_customer.name'>
      <input type='submit' ng-click='addCustomer()' value='Add'></p>
    </form>
    <p class='error' ng-bind='error.message'></p>
  </div>

  <div class='list'>
    <div class='search'>
      <input type='text' ng-model='search.name' placeholder='search name...'>
    </div>
    <table>
      <tr>
        <th width=150>Customer Name</th><th width=200>Created Date</th><th width=150>Actions</th>
      </tr>
      <tr ng-repeat='customer in customers | filter:search | orderBy:"createdAt":true'>
        <td ng-bind='customer.name'></td><td ng-bind='customer.createdAt | date:"MMMM d yyyy"'></td><td align=center><a ng-click='removeCustomer(customer)'><button>Remove Customer</button></a></td>
      </tr>
    </table>
  </div>
</div>
